<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth with Orbiting Light</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js와 OrbitControls.js를 CDN에서 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 지구 텍스처 로드
        let loader = new THREE.TextureLoader();
        let earthTexture = 'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg';
        loader.load(earthTexture, function(texture) {
            let geometry = new THREE.SphereGeometry(1, 32, 32);
            let material = new THREE.MeshBasicMaterial({ map: texture });
            let earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
        });

        // 빛 구체 생성
        let lightSphereGeometry = new THREE.SphereGeometry(0.1, 16, 16);
        let lightSphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        let lightSphere = new THREE.Mesh(lightSphereGeometry, lightSphereMaterial);
        scene.add(lightSphere);
        let radius = 4; // 회전 반경

        // 카메라 위치 조정
        camera.position.z = 5;

        // OrbitControls 활성화
        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.7;

        // 렌더링 및 애니메이션 함수 정의
        let elapsedTime = 0;
        function render(time) {
            let delta = time - elapsedTime;
            elapsedTime = time;
            let angle = (delta * 0.0075 * 2 * Math.PI) / 1000; // 시간 단위 조정 및 1초에 7.5바퀴

            // 빛 구체 회전 위치 업데이트
            lightSphere.position.x = Math.cos(angle) * radius + lightSphere.position.x;
            lightSphere.position.z = Math.sin(angle) * radius + lightSphere.position.z;

            requestAnimationFrame(render);
            controls.update();
            renderer.render(scene, camera);
        }

        // 렌더링 시작
        render(0); // 초기 호출에서 시간을 0으로 설정
    </script>
</body>
</html>
