<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js와 OrbitControls.js를 CDN에서 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 씬에 조명 추가
        let ambientLight = new THREE.AmbientLight(0x404040); // 약간의 주변광
        scene.add(ambientLight);
        let pointLight = new THREE.PointLight(0xffffff, 1, 100); // 밝은 점광원
        pointLight.position.set(0, 0, 5); // 카메라 뒤에 조명 위치
        scene.add(pointLight);

        // 텍스처 로더 설정
        let loader = new THREE.TextureLoader();

        // 지구 생성
        loader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg', function(texture) {
            let geometry = new THREE.SphereGeometry(1, 32, 32);
            let material = new THREE.MeshPhongMaterial({ map: texture });
            let earth = new THREE.Mesh(geometry, material);
            scene.add(earth); // 지구를 중심으로 배치
        });

        // 태양 생성
        loader.load('https://threejs.org/examples/textures/planets/2k_sun.jpg', function(texture) {
            let geometry = new THREE.SphereGeometry(1.5, 32, 32);
            let material = new THREE.MeshPhongMaterial({ map: texture, emissive: 0xffff00 });
            let sun = new THREE.Mesh(geometry, material);
            sun.position.x = -3; // 태양을 왼쪽으로 이동
            scene.add(sun);
        });

        // 카메라 위치 조정
        camera.position.z = 5;

        // OrbitControls 활성화
        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.7;

        // 렌더링 함수 정의
        function render() {
            requestAnimationFrame(render);
            controls.update();
            renderer.render(scene, camera);
        }

        // 렌더링 시작
        render();
    </script>
</body>
</html>
